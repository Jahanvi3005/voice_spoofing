<!-- static/partials/login.html -->
<div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[1001] hidden">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md mx-auto relative">
        <button id="close-login-modal-btn" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white text-2xl">&times;</button>
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6" id="modal-title">Login / Register</h2>

        <p id="modal-message" class="text-center text-sm mb-4 hidden"></p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="login-email" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="login-password" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="button" id="login-submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Login</button>
            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="#" id="show-register-form" class="text-blue-600 hover:underline">Register here</a>
            </p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="register-email" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" id="register-password" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                <input type="password" id="register-confirm-password" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="button" id="register-submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition-colors duration-200">Register</button>
            <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account? <a href="#" id="show-login-form" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>
</div>
